<!DOCTYPE html>
{% load static %}
{% load tz %}

<html lang="en">

<head>
    {% block titulo %}{% endblock titulo%}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" rel="stylesheet">
    <!-- Styles -->
    <link href="{% static 'Juego/css/styles.css' %}" rel="stylesheet" type="text/css">
    <!-- Google Font: Press Start 2P -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Ion Icons -->
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js" type="module"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"></script>

    <!-- Scripts -->
    <script src="{%static 'Juego/js/Scripts.js'%}" type="text/javascript"></script>
    <!-- Optional JavaScript to Boostrap -->
    <script crossorigin="anonymous"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- jQuery Core -->
    <script crossorigin="anonymous" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <link href="{% static 'Juego/images/favicon.ico' %}" rel="shortcut icon">
</head>

<body>
{% include 'Juego/Navbar.html' %}
<a class="notes">Commit 146</a>

<div class="container">
    <div class="mb-2">
        {% if messages %}
        {% for message in messages %}
        <div class="c-center">
            <h4>{{ message }}</h4>
        </div>
        {% endfor %}
        {% endif %}
    </div>
    <div class="posts">
        {% block contenido %}{% endblock contenido %}
    </div>
</div>

{% block javascript %} {% endblock javascript %}
</body>
</html>
