{% extends "Juego/Base.html" %}
{% load crispy_forms_tags %}
{% block titulo %}
	<title>Confirmar contraseña</title>
{% endblock titulo %}
{% block contenido %}
<div>
	<form method="POST">
		{% csrf_token %}
		<fieldset>
			<legend><strong>Confirmar contraseña</strong></legend>
			{{ form|crispy }}
		</fieldset>
		<button type="submit">Confirmar</button>
	</form>
</div>
{% endblock contenido %}
