{% extends "Foro/Base.html" %}
{% block contenido %}
    <h1>Esta es la pagina del Foro en un archivo HTML</h1>
    {% for post in Posts %}
    <h1>{{ post.Titulo }}</h1>
    <p>Escrito por {{ post.Autor }} el {{ post.Fecha_Publicacion }}</p>
    <p>{{ post.Contenido }}</p>
    {% endfor %}
{% endblock contenido %}
