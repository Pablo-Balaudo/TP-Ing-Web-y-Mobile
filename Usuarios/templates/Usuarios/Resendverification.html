{% extends "Juego/Base.html" %}
{% load crispy_forms_tags %}
{% block titulo %}
	<title>Reenviar verificación</title>
{% endblock titulo %}

{% block contenido %}
<form method="POST">
	{% csrf_token %}
	<div class="container">
		<div>
			<fieldset><legend><strong>Reenviar correo de verificación</strong></legend>
			{{form|crispy}}
			</fieldset>
		</div>
		<input type="submit" value="Reenviar" />
	</div>
</form>
{% endblock contenido %}
