{% extends "Juego/Base.html" %}
{% load crispy_forms_tags %}
{% block titulo %}
	<title>Restablecimiento de contraseña</title>
{% endblock titulo %}

{% block contenido %}
<form method="POST">
	{% csrf_token %}
	<fieldset>
		<legend><strong>Restablecer contraseña</strong></legend>
		{{ form | crispy }}
	</fieldset>
	<button type="submit">Recuperar contraseña</button>
</form>
{% endblock contenido %}
